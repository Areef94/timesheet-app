<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Time Sheet App</title>
</head>

<body>
    <div class="container">
        <h1 style="color: darkblue;">
            <center>Timesheet App</center>
        </h1>
        <form>
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" class="form-control" name="employee_name" value=""
                placeholder="Enter name."><br>
            <button type="button" id="time" class="btn btn-secondary">Date</button> <br><br>
            <label for="clock">Option:</label>
            <select name="choice" id="choice">
                <option value="Clock In">Clock In</option>
                <option value="Clock Out">Clock Out</option>
                <option value="Break Start">Break Start</option>
                <option value="Break Stop">Break Stop</option>
            </select>
            <br>
            <br>
            <button type="button" id="done" class="btn btn-primary">Submit</button>
        </form>
        <br>
        <table class="table">
            <thead class="thead-dark" id="mytable">
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Time</th>
                    <th scope="col">Clocking In or Out</th>
                </tr>
            </thead>
        </table>
    </div>
    <br><br><br>
    <script type="text/javascript" src="index.js">
    </script>
</body>

</html>
